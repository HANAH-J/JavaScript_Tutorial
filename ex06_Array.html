<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_배열</title>
</head>
<body>
    <script>
        // 배열
        // 배열의 목적 : 하나의 변수로 다수의 데이터를 관리
        // 배열은 [...] 배열 리터럴
        // 배열 내부의 값을 배열 요소
        // 배열 요소는 순서대로 번호가 매겨짐 : 인덱스

        let arr1 = [10, 30, 50, 70];
        console.log(arr1);
        console.log(arr1.length);   // 배열의 길이

        // 자바와의 차이점
        // 1. 타입의 제한X
        let arr2 = [10, 3.14, '배열', [1, 3], true];
        console.log(arr2[2]);       // '배열'
        console.log(arr2[3][1]);    // 3

        // 2. 크기의 제한X
        let arr3 = [10, , 50];
        arr3[3] = 70;
        console.log(arr3);
        arr3[0] = 90;
        console.log(arr3);
        arr3[7] = 130;
        console.log(arr3);
        console.log(arr3[25]);

        arr3.push(210); // 배열의 끝에 추가
        console.log(arr3);

        delete arr3[2]; // 배열의 해당 위치 데이터 삭제 -> empty
        console.log(arr3);

        delete arr3[8]; // 210
        delete arr3[7]; // 130
        console.log(arr3);

        // 3. 변경 가능한 length
        arr3.length = 4;
        console.log(arr3);
        arr3.length = 1;
        console.log(arr3);
        arr3.length = 4;
        console.log(arr3);

// ---------------------------------------------------------------------------
        let arr4 = new Array();     // 생성자를 통해서 배열 객체 생성
        console.log(arr4);

        let arr5 = new Array(1, 3, 5, 7);
        console.log(arr5);

        let arr6 = new Array(5);     // 5라는 데이터 하나만 들어간 배열이 아니라 5칸짜리 빈 배열 생성
        console.log(arr6);

// ---------------------------------------------------------------------------
        let arr7 = [1, 3, 5, 7];
        for(let i=0; i<arr7.length; i++) {
            console.log(arr7[i]);
        }

        let arr8 = [1, , 3, 5, , 7, , , 9];
        for(j in arr8) {
            console.log(arr7[j]);   // 인덱스 번호(데이터가 있는 인덱스의 번호)
        }

        for(j in arr8) {
            console.log(j + ' : ' + arr8[j]);
        }

// ---------------------------------------------------------------------------
        function func() {
            return [10, 20];
        }

        let var1 = func();
        console.log(var1);

// ---------------------------------------------------------------------------
        function func2() {
            return [10, 20];
        }

        let [a1, a2] = func2(); // 리액트의 Hook
        console.log(a1);
        console.log(a2);
    </script>
</body>
</html>
