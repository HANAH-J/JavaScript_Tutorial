<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차단</title>
</head>
<body>
    <a href="https://www.naver.com" id="naver">네이버</a>
    <script>
        // 태그의 기본 기능 차단
        window.onload = function(){
            let a = document.getElementById('naver');

            a.addEventListener('click', function(e){
                let chk = confirm('페이지로 이동하시겠습니까?'); // Y: 이동O, N: 이동X
                if(!chk){
                    e.preventDefault(); // 태그의 기본기능 차단! (a태그의 페이지 이동 기능 차단)
                }
            }, false);
        }
    </script>
</body>
</html>
