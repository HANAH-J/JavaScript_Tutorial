<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_폼 요소</title>
</head>
<body>
    <div>
        <form action="" method="" id="frm1" name="frm2">
            이름 : <input type="text" name="username1" id="username2" value="고길동"><br>
            취미 : <br>
            <label><input type="checkbox" name="hobby" id="movie" value="movie">영화감상</label>
            <label><input type="checkbox" name="hobby" id="game" value="game">게임</label>
            <label><input type="checkbox" name="hobby" id="bake" value="bake">제빵</label><br>
            성별 : <br>
            <label><input type="radio" name="gender" id="male" value="male">남</label>
            <label><input type="radio" name="gender" id="female" value="female">여<br></label>
            직업 : <br>
            <select name="job" id="job">
                <option value="front">프론트엔드 개발자</option>
                <option value="back">백엔드 개발자</option>
                <option value="full">풀스택 개발자</option>
            </select><br>
            포부 : <br>
            <textarea name="hope" id="hope" cols="30" rows="10"></textarea><br>
            <button type="button" onclick="ok()">제출</button>
            <button type="button" onclick="fill()">채우기</button>
        </form>
    </div>
    <script>
        // 폼요소 데이터 읽어오기
        function ok(){  // 폼에 채워진 데이터를 읽어와서 console에 출력하기 위한 함수
            // 1. 폼요소 객체를 읽어온다.
            //    [기본]
            // let frm = document.getElementById('frm1');
            // console.log(frm);
            //    [특수]
            let frm = document.forms.frm2;
            console.log(frm);

            // 2. 폼요소의 자식요소를 읽어온다.
            //    [기본]
            // let username = document.getElementById('username');
            // console.log(username);
            //    [특수]
            let username1 = document.forms.frm2.username1;  // name 속성값
            console.log(username1);
            let username2 = document.forms.frm2.username2;  // id 속성값
            console.log(username2);

            // 3. 폼요소의 자식요소(input)에서 입력된 값 읽어오기
            // let username = document.forms.frm2.username1.value;
            // let username = frm.username1.value;
            let username = username1.value;
            console.log('유저이름 : ' + username);

            // 3-1. select, textarea 의 입력된 값 읽어오기
            let job = frm.job.value;
            console.log('직업 : ' + job);
            let hope = frm.hope.value;
            console.log('포부 : ' + hope);

            // 3-2. 체크박스 데이터 읽어오기
            // 여러 개를 선택하는 것이 가능 => 배열
            let hobby = [];
            if(frm.movie.checked){
                hobby.push(frm.movie.value);
            }
            if(frm.game.checked){
                hobby.push(frm.game.value);
            }
            if(frm.bake.checked){
                hobby.push(frm.bake.value);
            }
            console.log('취미 : ' + hobby);

            // 3.3. 라디오 버튼
            let gender;
            if(frm.male.checked){
                gender = frm.male.value;
            }else if(frm.female.checked){
                gender = frm.female. value;
            }else{
                gender = null;
            }
            console.log('성별 : ' + gender);
        }

        function fill(){
            // 미리 준비된 값으로 채워봅시다.
            let frm = document.forms.frm1;

            frm.username1.value = '리단';
            frm.movie.checked = true;
            frm.bake.checked = true;
            frm.male.checked = true;
            frm.job.selectedIndex = 2;
            frm.hope.value = '아직 준비가 안 됐다.';
        }
    </script>
</body>
</html>
