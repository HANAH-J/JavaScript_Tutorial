    <script>

        // 각 객체 간의 관계를 이루며 웹 문서를 출력한다.

        // 웹 문서를 처음 열면
        // 가장 처음 실행되는 것은 Window 객체가 생성되는 것!
        // Window 객체에는 윈도우 창에 관련된 각종 프로퍼티나 메서드가 존재

        Window.console.log();
        Window.alert();

        // - Navigator 객체 : 브라우저 프로그램에 관련된 정보
