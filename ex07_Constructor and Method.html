<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_생성자와 메서드</title>
</head>
<body>
    <script>
        // 자바스크립트의 객체
        // 이름 : 값 형태의 프로퍼티 집합체

        let student1 = {
            name : '홍길동',
            age : 35,
            job : '도적'
        }
        console.log(student1);
        
        console.log(student1.name);
        console.log(student1['name']);
        console.log(student1.address);

        console.log(student1.job);
        student1.job = '의적';
        console.log(student1.job);

        console.log(student1.phone);
        student1.phone = '010-1234-5678';
        console.log(student1.phone);

        delete student1.phone;
        console.log(student1.phone);

        // 프로퍼티의 존재여부를 판단할 수 있는 IN

        if('name' in student1) {
            console.log(student1.name);
        }else {
            console.log('이름 프로퍼티가 없습니다.');
        }

// ---------------------------------------------------------------------------
        // 함수의 데이터화 -> 함수를 변수에 담아서 사용가능
        student1.action = function() {
            console.log('부잣집을 텁니다.');
        }

        console.log(student1);
        student1.action();
        // 객체에 프로퍼티로 저장된 함수 : 메서드

// ---------------------------------------------------------------------------
        // 생성자 : 객체를 생성할 때 사용한다.
        // => 객체의 프로퍼티를 초기화한다.

        function Student(name, age, job) {  // => 생성자
            this.name = name;
            this.age = age;
            this.job = job;
        }
        // 생성자는 이름의 첫 글자를 대문자로 작성

        let s1 = new Student('고길동', 46, '과장');
        console.log(s1);
        let s2 = new Student('박길동', 52, '차장');
        console.log(s2);

// ---------------------------------------------------------------------------
        // 생성자를 통해서 메서드
        function Score(kor, eng, math) {
            this.kor = kor;
            this.eng = eng;
            this.math = math;
            this.sum = function() { // 메서드
                return this.kor + this.eng + this.math;
            }
            this.avg = function() {
                return this.sum() / 3;
            }
        }

        let jumsu1 = new Score(78, 89, 65);
        console.log(jumsu1.sum());
        console.log(jumsu1.avg());

// ---------------------------------------------------------------------------
        // 프로토타입 -> 생성자가 공통으로 사용하는 영역
        // 모든 객체는 프로토 타입을 자동으로 생성해서 가진다.

        console.log(Score.prototype);

        function Score2(kor, eng, math) {
            this.kor = kor;
            this.eng = eng;
            this.math = math;
        }

        Score2.prototype.sum = function() {
            return this.kor + this.eng + this.math;
        }

        let jumsu2 = new Score2(87, 60, 91);
        console.log(jumsu2.sum());

// ---------------------------------------------------------------------------
        // 자바스크립트를 동작시켜주는 엔진 -> 브라우저에 내장

        // 엔진에 내장되어 있는 객체 : 내장 객체

// ---------------------------------------------------------------------------    
    </script>
</body>
</html>
