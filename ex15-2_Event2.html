<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-2_이벤트</title>
    <style>
        p{
            box-sizing: border-box;
            border: 1px solid black;
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <p id="clickMe">클릭미</p>
    <script>
        // 이벤트 붙이는 방법
        // 2) 태그 요소에 프로퍼티로 등록 => 나중에 임의로 이벤트를 제거
        let p = document.getElementById('clickMe');
        p.onclick = introduction;

        function introduction(){
            alert('내 이름은 홍길동');
            let removeEvent = confirm('이벤트를 제거하시겠습니까?');

            if(removeEvent){
                p.onclick = null;   // 지정된 이벤트 제거
            }
        }
    </script>
</body>
</html>
